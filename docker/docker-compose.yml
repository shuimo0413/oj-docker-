version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: oj-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1743355601
      MYSQL_DATABASE: oj
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - shuimo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oj-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/oj
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1743355601
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: 1ac4f00fdbd09fd17ad58187972bcf1f
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shuimo
    volumes:
      - app-logs:/app/logs

volumes:
  mysql-data:
  app-logs:

networks:
  shuimo:
    external: true
